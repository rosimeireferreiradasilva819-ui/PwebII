<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="lanhouse.js" defer></script>
  <title>Lan House JS</title>
</head>
<body>
  <h1>Lan House JS</h1>

  <form>
    <label for="nome">Cliente:</label>
    <input type="text" id="nome" required>
    <br><br>

    <label for="tempo">Tempo de uso (minutos):</label>
    <input type="number" id="tempo" required>
    <br><br>

    <button type="submit">Calcular Valor</button>
  </form>

  <p id="resultado"></p>
</body>
</html>
