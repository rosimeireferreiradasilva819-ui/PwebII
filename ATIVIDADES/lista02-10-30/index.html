<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="farmacia.js" defer></script>
  <title>Farmácia JS</title>
</head>
<body>
  <h1>Farmácia JS</h1>

  <form id="form-farmacia">
    <label for="text">Medicamento:</label>
    <input type="text" id="text" name="text" required>
    <br><br>

    <label for="n">Preço R$:</label>
    <input type="number" id="n" name="n" step="0.01" required>
    <br><br>

    <button type="submit">Calcular Promoção</button>
  </form>

  <p id="resultado"></p>
</body>
</html>
