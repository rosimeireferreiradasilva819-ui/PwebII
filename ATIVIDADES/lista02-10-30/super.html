<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="supermercado.js" defer></script>
  <title>Supermercado JS</title>
</head>
<body>
  <h1>Promoção do Supermercado</h1>

  <form>
    <label for="produto">Produto:</label>
    <input type="text" id="produto" required>
    <br><br>

    <label for="preco">Preço (R$):</label>
    <input type="number" id="preco" step="0.01" required>
    <br><br>

    <button type="submit">Calcular Promoção</button>
  </form>

  <p id="resultado"></p>
</body>
</html>
